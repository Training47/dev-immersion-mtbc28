<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex, follow">
    <title>Shopping Bag</title>
</head>


<body>
    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">Shopping Bag</div>
    </div>

    <!--Product #1-->
    <div>
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

        </div class="image">
        <img src="/SHOPPING CART HW/images/whiteneon.jpeg" alt="" />
    </div>


    <div class="description">
        <span>Performance Shoe</span>
        <span>Running</span>
        <span>White/Neon Sole</span>
    </div>

    <div class="quantity">
        <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
        </button>
    </div>

    <div class="total-price">$549</div>
    <div>

        <!--Product #2-->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

        </div class="image">
        <img src="/SHOPPING CART HW/images/goldshoes.jpeg" alt="" />
    </div>

    <div class="description">
        <span>Maison Margiela</span>
        <span>Future Sneakers</span>
        <span>Shiny Gold</span>
    </div>

    <div class="quantity">
        <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
        </button>
    </div>

    <div class="total-price">$870</div>
    <div>

        <!--Product #3-->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

        </div class="image">
        <img src="/SHOPPING CART HW/images/redscarf.jpeg" alt="" />
    </div>

    <div class="description">
        <span>Our Legacy</span>
        <span>Brushed Scarf</span>
        <span>Bright Red</span>
    </div>

    <div class="quantity">
        <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
        </button>
    </div>

    <div class="total-price">$349</div>
    <div>
    </div>

    <script type="text/javascript">
    $('.minus-btn').on('click', function(e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var value = parseInt($input.val());
 
    if (value > 1) {
        value = value - 1;
    } else {
        value = 0;
    }
 
  $input.val(value);
 
});
 

$('.plus-btn').on('click', function(e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var value = parseInt($input.val());
 
    if (value < 100) {
        value = value + 1;
    } else {
        value =100;
    }
 
    $input.val(value);
});
 
$('.like-btn').on('click', function() {
    $(this).toggleClass('is-active');
});
    
    
    
    
    
    </script>


</body>


</html>
