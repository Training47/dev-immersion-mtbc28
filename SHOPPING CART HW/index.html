<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <title>Shopping Bag</title>
</head>


<body>
    <div class="shopping-cart">
        <!-- Title -->
        <div class = "title">Shopping Bag</div>
    </div>
    
<!--Product #1-->
    <div>
<div class="item">
    <div class="buttons">
        <span class="delete-btn"></span>
        <span class="like-btn"></span>
    </div>

</div class="image">
<img src="https://tinyurl.com/y9bnqgpz" alt="white gymshoe"/>
    </div>
    

    <div class="description">
        <span>Performance Shoe</span>
        <span>Running</span>
        <span>White/Neon Sole</span>
    </div>
    
    <div class="quantity">
        <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="add sign"/>
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="remove sign"/>
        </button>
    </div>
    
    <div class="total-price">$549</div>
    <div>

<!--Product #2-->
    <div class="item">
        <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
        </div>
   
    </div class="image">
    <img src="https://tinyurl.com/y9bnqgpz" alt="gold sneakers"/>
        </div>
    
        <div class="description">
            <span>Maison Margiela</span>
            <span>Future Sneakers</span>
            <span>Shiny Gold</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button">
                <img src="plus.svg" alt="add sign"/>
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
                <img src="minus.svg" alt="remove sign"/>
            </button>
        </div>

        <div class="total-price">$870</div>
        <div>

<!--Product #3-->
            <div class="item">
                <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                </div>
           
            </div class="image">
            <img src="https://tinyurl.com/y9bnqgpz" alt="red scarf"/>
                </div>
            
                <div class="description">
                    <span>Our Legacy</span>

                </div>
        
                <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                        <img src="plus.svg" alt="add sign"/>
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="button">
                        <img src="minus.svg" alt="remove sign"/>
                    </button>
                </div>
        
                <div class="total-price">$349</div>
            <div>
        </div>

<script src="cart.js"></script>


</body>


</html>
